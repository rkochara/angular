<div class="container-fluid" ng-controller="searchController" ng-keydown="keyPressedDown($event)" id="testdiv" tabindex="0" style="outline-width: 0;">

  <div class="row row-content" >
    <div id="divInst1" class="col-xs-4 col-sm-2">
      <select  ng-model="selectedSearchAlgo" ng-change="searchAlgo(selectedSearchAlgo)" data-ng-options="algo as algo.name for algo in algos">
        <option value="">Search Algorithm</option>
      </select>
      <br>
      <ul style="list-style-type:none">
        <li ng-repeat="op in operations">
          <label>
            <input type="radio" ng-model="$parent.operation" ng-change="getOp(operation)" value="{{op.name}}" required />
            {{op.name}}
          </label>
        </li>
      </ul>
    </div>
    <div id="divInst2" class="col-xs-8 col-sm-6">
      <svg id="svgInst" height="350" width="700" version="1.1" xmlns="http://www.w3.org/2000/svg">
      </svg>
      <pre ng-hide="!showBstSearchComments"> <span style="font-style:italic; font-size=80%;"> {{liveCommentary}} </span>
      </pre>
    </div>
  </div>
</div>
